name: Portfolio CI/CD Pipeline

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build-output
          path: build/

      # - name: Upload for GitHub Pages
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     name: node-build-output
      #     path: build/

  deploy-vercel-preview:
    name: Deploy to Vercel (Preview)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-build-output
          path: build/

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel (Preview)
        run: vercel --cwd build/ --token=${{ secrets.VERCEL_TOKEN }}


  deploy-vercel-prod:
    name: Deploy to Vercel (Production)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-build-output
          path: build/

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel Production
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: node-build-output

  deployment-summary:
    name: Deployment Summary
    needs:
      - deploy-vercel-preview
      - deploy-vercel-prod
      - deploy-github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Generate Deployment Summary
        run: |
          echo "### 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.deploy-vercel-preview.result }}" == "success" ]]; then
            echo "✅ Vercel Preview: **Deployed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Vercel Preview: **Skipped or Failed**" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.deploy-vercel-prod.result }}" == "success" ]]; then
            echo "✅ Vercel Production: **Deployed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Vercel Production: **Skipped or Failed**" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.deploy-github-pages.result }}" == "success" ]]; then
            echo "✅ GitHub Pages: **Deployed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ GitHub Pages: **Skipped or Failed**" >> $GITHUB_STEP_SUMMARY
          fi
